<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="./scripts/connections.js" defer></script>
    <script src="./scripts/game_logic.js" defer></script>
    <title>Progress Game</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="content__progress">
          <div class="content__progress__bars">
            <progress id="strengthBar" max="100" value="1">0%</progress>
            <progress id="constitutionBar" max="100" value="1">0%</progress>
            <progress id="dexterityBar" max="100" value="1">0%</progress>
            <progress id="intelligenceBar" max="100" value="1">0%</progress>
          </div>
          <div class="content__progress__bar-names">
            <span>Strength</span>
            <span>Constitution</span>
            <span>Dexterity</span>
            <span>Intelligence</span>
          </div>
          <div class="content__progress__addStat">
            <span id="strengthBarButton">+</span>
            <span id="constitutionBarButton">+</span>
            <span id="dexterityBarButton">+</span>
            <span id="intelligenceBarButton">+</span>
          </div>
        </div>
        <div class="content__monster">
          <span id="monserName" class="content__monster__name">Skeleton</span
          ><br />
          <span id="monserLevel" class="content__monster__name">Level: 1</span>
          <div class="content__monster__value-health">
            <progress id="monsterHealth" max="100" value="100">100%</progress>
            <span>Health</span>
          </div>
        </div>
        <div class="content__icons">
          <span id="firstAttack" class="content__icons__attack__one"
            >First attack</span
          >
          <span id="criticalAttack" class="content__icons__attack__two"
            >Crit attack</span
          >
          <span id="healSpell" class="content__icons__spell__one"
            >Heal spell</span
          >
          <span id="secondSpell" class="content__icons__spell__two"
            >Second spell</span
          >
        </div>
        <div class="content__player">
          <span class="content__player__name">Oompa</span>
          <div class="content__player__stats">
            <div class="content__player__stats__bars">
              <progress id="playerHealth" max="100" value="100">100%</progress>
              <progress id="playerLevel" max="100" value="1">100%</progress>
              <progress id="playerExperience" max="100" value="0">
                100%
              </progress>
              <progress id="playerMana" max="100" value="100">100%</progress>
            </div>
            <div class="content__player__stats__names">
              <span>Health</span>
              <span>Level</span>
              <span>Experience</span>
              <span>Mana</span>
            </div>
          </div>
        </div>
        <div class="content__log">
          <table id="logTable">
          </table>
        </div>
      </div>
      <footer>
        <a href="https://www.linkedin.com/in/jaanus-s-3897a721b/">Contact</a>
        <a href="https://github.com/The-Estonian/monster_killer_game">Git</a>
      </footer>
    </div>
  </body>
</html>
